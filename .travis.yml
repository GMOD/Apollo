sudo: required
dist: trusty

language: java

node_js:
  - "12"

python: '3.6'


env:
  - DB=postgres
  - DB=mysql
  - DB=h2
  - DB=postgres COMPAT=python-apollo

addons:
  postgresql: "9.3"
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

services:
- postgresql
- mysql

before_install:
  - npm install -g jshint

before_script:
  - node -v
  - npm -v
  - npm install -g yarn
  - "echo $JAVA_OPTS"
  - "export JAVA_OPTS='-Xmx2048m'"
  - "echo $JAVA_OPTS"
  - if [ ${DB} == "mysql" ]; then cp test/config/mysql.travis apollo-config.groovy; mysql -u root -e 'SET GLOBAL interactive_timeout=28800;'; mysql -u root -e 'SET GLOBAL wait_timeout=28800;'; mysql -u root -e 'SET GLOBAL connect_timeout=28800;';  mysql -u root -e 'create database apollo'; fi;
  - if [ ${DB} == "postgres" ]; then cp test/config/postgres.travis apollo-config.groovy; psql -c 'create database apollo;' -U postgres; psql -c 'create database apollo_chado' -U postgres; gunzip -c scripts/chado-schema-with-ontologies.sql.gz | psql -U postgres -h localhost -d apollo_chado; fi;

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock


cache:
  directories:
    - extlib/
    - $HOME/.grails/
    - $HOME/.m2/
    - $HOME/.npm/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - travis_wait ./gradlew installJBrowseWebOnly gwtc installJBrowseTools && ./grailsw refresh-dependencies --stacktrace && ./grailsw test-app -coverage -xml --stacktrace
  - jshint client/apollo/js
  - |
    if [[ $COMPAT == "python-apollo" ]]; then
      set -e
      git clone --depth=1 https://github.com/galaxy-genome-annotation/python-apollo
      cd python-apollo
      sudo python setup.py install
      ./grailsw run-app &
      cd python-apollo
      export ARROW_GLOBAL_CONFIG_PATH=`pwd`/test-data/arrow.yml
      ./bootstrap_apollo.sh
      python setup.py nosetests
      killall java || true
    fi
after_success:
  - ./grailsw coveralls

